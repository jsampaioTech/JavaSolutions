apply plugin:'groovy'
apply plugin:'eclipse'
 
repositories {
    mavenCentral()
}
  
sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    testCompile 'org.codehaus.groovy:groovy-all:2.3'
    testCompile 'junit:junit:4.8.1'
    testCompile "org.spockframework:spock-core:1.0-groovy-2.3"
}
